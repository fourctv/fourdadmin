<div class="formPanel">
    <fieldset class="titledGroupBox">
        <legend class="formHeaderSmall">Info for Group ({{currentGroupRecord.ID}})</legend>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:130px;">Group Name</label>
                <input type="text" class="FieldEntry" style="width:400px;" [(ngModel)]="currentGroupRecord.GroupName" />
            </span>
        </div>

    </fieldset>

    <div class="buttonBar">
        <button class="regularButton" style="width:90px;" (click)="dialog.close('cancel')">Cancel</button>
        <button class="regularButton" style="margin-left:20px;width:90px;" (click)="doSaveRecord()">SAVE</button>
    </div>
</div>
