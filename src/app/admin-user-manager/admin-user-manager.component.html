<web-application style="padding: 10px;">
    <div style="width: 100%;height: 100%;padding: 5px;">
        <div class="hGroup" style="height: 500px;">
            <div class="vGroup" style="height: 100%;">
                <h1>Users</h1>
                <div style="padding: 5px;border: 1px solid;width: 400px;height: 100%;">
                    <div id="userTreeView" style="padding: 10px;height: 100%;overflow: auto;"> </div>
                </div>
            </div>
            <div class="vGroup"
                style="width: 160px;height: 100%;padding:15px;align-items: center;justify-content: center;">
                <button class="regularButton" style="width: 100px;" (click)="addUser()">Add User</button>
                <button class="regularButton" style="margin-top: 10px;width: 100px;" [disabled]="!currentUser"
                    (click)="editUser()">Edit User</button>
                <button class="regularButton" style="margin-top: 10px;width: 100px;" [disabled]="!currentUser"
                    (click)="delUser()">Del User</button>
                <hr style="margin-top: 20px;margin-bottom: 20px;" />
                <button class="regularButton" style="width: 100px;" (click)="addGroup()">Add Group</button>
                <button class="regularButton" style="margin-top: 10px;width: 100px;" [disabled]="!currentGroup"
                    (click)="editGroup()">Edit Group</button>
                <button class="regularButton" style="margin-top: 10px;width: 100px;" [disabled]="!currentGroup"
                    (click)="delGroup()">Del Group</button>
            </div>
            <div class="vGroup" style="height: 100%;">
                <h1>User Groups</h1>
                <div style="padding: 5px;border: 1px solid;width: 400px;height: 100%;">
                    <div id="groupTreeView" style="padding: 10px;height: 100%;overflow: auto;"> </div>
                </div>
            </div>
        </div>
    </div>
</web-application>
